<head>
    <meta charset="UTF-8">
    <title>PureAir</title>

    <link rel="stylesheet" href="css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="px-3 py-2 bg-light border-bottom navbar">
        <div class="navbar-brand nav-item">PureAir</div>
        <div class="text-end nav-item">
            <a class="btn btn-primary" href="index.html">Pollution map</a>
        </div>
    </div>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm mt-5">
                <div class="chart-container">
                    <canvas id="chart"></canvas>
                </div>
                <div class="chart-container mt-5">
                    <canvas id="chart2"></canvas>
                </div>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>
    <div class="modal animate__animated" id="duuid_modal" style="display: none; opacity: 0">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Pure Air ID</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="duuid_val" class="col-form-label">Please insert the Pure Air ID associated with your device:</label>
                            <input type="text" class="form-control" id="duuid_val" autofocus>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="duuid_send">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // UUID popup
        function show() {
            $(duuid_modal)
                .css({
                    top: "-=30px"
                })
                .show()
                .animate({
                    opacity: 1,
                    top: "+=30px"
                })
        }
        function hide() {
            $(duuid_modal)
                .animate({
                    opacity: 0,
                    top: "-=30px"
                }, function (){
                    this.css({
                        top: "+=30px"
                    }).hide()
                });
        }

        let duuid_val = document.getElementById('duuid_val');
        var duuid_modal = document.getElementById('duuid_modal');
        var duuid_send = document.getElementById('duuid_send');
        duuid_send.addEventListener('click', function (event) {
            $.get("ajax/test.html", function(data) {
                console.log(data);
            });
        });
        if (window.localStorage.getItem("duiid") === null) {
            show()
            console.log("cioa")
        }
    </script>
    <script src="user.js"></script>
</body>
